<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Multimedia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300%7CCinzel+Decorative:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Below is a simple video example</h1>

    <video
      controls
      loop
      muted
      preload="auto"
      poster="poster.png"
    >
      <!-- <source src="rabbit320.webm" type="video/webm" /> -->
      <source src="rabbit320.mp4" type="video/mp4" />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="rabbit320.webm">link to the video</a> instead.
      </p>
    </video>
    <!-- <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" alt="" width="100"> -->
  </body>
</html>
